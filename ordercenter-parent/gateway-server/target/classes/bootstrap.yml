server:
  port: 8888

spring:
  application:
    name: gateway-server
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config-center
  profiles:
    active: local
  main:
    allow-bean-definition-overriding: true

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://pig:pig@eureka-server:8761/eureka/
